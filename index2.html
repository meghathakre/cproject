<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Application</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background-color: white;
      border: 1px solid #e0e0e0;
      border-radius: 10px;
      padding: 20px;
      display: flex;
      justify-content: space-between;
      width: 600px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .message {
      width: 60%;
    }
    .message h2 {
      color: green;
    }
    .info {
      background-color: #f9f9f9;
      padding: 15px;
      border-radius: 10px;
      width: 35%;
    }
    .info div {
      margin-bottom: 10px;
    }
    .info div span {
      display: block;
      font-weight: bold;
    }
    .btn {
      text-align: center;
      margin-top: 20px;
    }
    .btn button {
      background-color: green;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn button:hover {
      background-color: darkgreen;
    }
    .info a {
      color: #007bff;
      text-decoration: none;
    }
    .info a:hover {
      text-align: center;
      decoration: underline;
    }
    input ::placeholder{
      color: black;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="message">
      <h2>Hello <span id="firstName"></span></h2>
      <p>The loan papers are set up and ready to be electronically signed.</p>
      <p>Examine your data and click the following link to submit a digital loan application.</p>
      <div class="btn">
        <button>DISCOVER MORE</button>
      </div>
    </div>
    <div class="info">
      <div>
        <input type="text" placeholder="Name"  style="font-weight:bolder" >
        <p><span id="firstNameInfo"></span> <span id="lastNameInfo"></span></p>
      </div>
      <div>
        <input type="text" placeholder="Email"  style="font-weight:bolder ">
        <p id="emailInfo"></p>
      </div>
      <div>
        <input type="text" placeholder="Amount"  style="font-weight:bolder ">
        <a href="#" id="amountInfo">View Amount</a>
      </div>
    </div>
  </div>

  <script>
    // Replace these values dynamically in your real application
    const firstName = " {{fisrst name}} ";
    const lastName = "{{last_name}}";
    const email = "{{email}}";
    const amount = "$10,000";

    // Populating the values in the HTML
    document.getElementById('firstName').textContent = firstName;
    document.getElementById('firstNameInfo').textContent = firstName;
    document.getElementById('lastNameInfo').textContent = lastName;
    document.getElementById('emailInfo').textContent = email;
    document.getElementById('amountInfo').textContent = amount;
  </script>

</body>
</html>
